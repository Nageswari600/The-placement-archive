<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Experience - CBIT Placement Archive</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* SAME STYLES AS BEFORE */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        z-index: 1000;
        padding: 1rem 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 1.4rem;
        color: #1e293b;
      }
      .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
      }
      .nav-link {
        color: #64748b;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .nav-link:hover,
      .nav-link.active {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
      }
      .nav-btn {
        background: linear-gradient(135deg, #667eea, #764ba2) !important;
        color: white !important;
        padding: 12px 24px !important;
        border-radius: 25px !important;
        font-weight: 600 !important;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 120px 20px 60px;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        padding: 50px;
      }
      .form-section h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #1e293b;
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .modern-form {
        max-width: 900px;
        display: grid;
        gap: 25px;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .form-input,
      .form-textarea,
      select.form-input {
        padding: 20px;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }
      .form-input:focus,
      .form-textarea:focus,
      select.form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }
      .form-textarea {
        height: 140px;
        resize: vertical;
        font-family: inherit;
      }
      .question-section {
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        border: 2px solid #0ea5e9;
        border-radius: 20px;
        padding: 25px;
        margin: 20px 0;
      }
      .experience-section {
        background: linear-gradient(135deg, #f0fdf4, #dcfce7);
        border: 2px solid #10b981;
        border-radius: 20px;
        padding: 25px;
        margin: 20px 0;
      }
      .section-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .submit-btn {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border: none;
        padding: 22px 40px;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
      }
      .success-message {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 20px;
        border-radius: 16px;
        margin: 20px 0;
        display: none;
        text-align: center;
        font-weight: 500;
      }
      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i
            class="fas fa-briefcase"
            style="font-size: 1.8rem; color: #667eea"
          ></i>
          <span>Placement Archive</span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li>
            <a href="add-experience.html" class="nav-link active"
              >Add Experience</a
            >
          </li>
          <li><a href="login.html" class="nav-link nav-btn">Demo User</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <section class="form-section glass-effect">
        <h2>
          <i class="fas fa-plus-circle"></i> Share Your Interview Experience
        </h2>

        <div id="successMsg" class="success-message">
          ‚úÖ Experience saved successfully! It will appear on the homepage.
          <br /><small
            >üìä Total Experiences: <span id="totalCount">0</span></small
          >
        </div>

        <form id="experienceForm" class="modern-form">
          <!-- BASIC INFO -->
          <div class="form-row">
            <input
              type="text"
              id="company"
              class="form-input"
              placeholder="üè¢ Company Name *"
              required
            />
            <input
              type="text"
              id="role"
              class="form-input"
              placeholder="üíº Role (SDE-1, Analyst, etc.) *"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="üë§ Your Name (Anonymous OK)"
            />
            <select id="year" class="form-input">
              <option value="">üìö Select Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>
          </div>
          <div class="form-row">
            <select id="difficulty" class="form-input">
              <option value="medium">‚öñÔ∏è Difficulty: Medium</option>
              <option value="easy">üü¢ Easy</option>
              <option value="hard">üî¥ Hard</option>
            </select>
            <input type="date" id="interviewDate" class="form-input" />
          </div>

          <!-- QUESTIONS SECTION -->
          <div class="question-section">
            <div class="section-title">
              <i class="fas fa-question-circle" style="color: #0ea5e9"></i>
              Questions Asked
            </div>
            <textarea
              id="questions"
              class="form-textarea"
              placeholder="‚ùì List all technical questions, coding problems, HR questions asked in each round...&#10;‚Ä¢ Round 1: 2 DSA questions (Easy/Medium), OOPs concepts&#10;‚Ä¢ Round 2: System Design, 1 Hard LeetCode&#10;‚Ä¢ HR: Tell me about yourself, strengths, projects..."
              required
            ></textarea>
          </div>

          <!-- EXPERIENCE SECTION -->
          <div class="experience-section">
            <div class="section-title">
              <i class="fas fa-clipboard-list" style="color: #10b981"></i>
              Your Experience
            </div>
            <textarea
              id="experience"
              class="form-textarea"
              placeholder="‚úçÔ∏è Describe your overall experience...&#10;‚Ä¢ How was the process?&#10;‚Ä¢ Time taken between rounds?&#10;‚Ä¢ Interviewer behavior?&#10;‚Ä¢ Any specific tips?&#10;‚Ä¢ Final result (Selected/Rejected)..."
              required
            ></textarea>
          </div>

          <!-- TIPS -->
          <div class="question-section">
            <div class="section-title">
              <i class="fas fa-lightbulb" style="color: #f59e0b"></i>
              Tips for Future Candidates
            </div>
            <textarea
              id="tips"
              class="form-textarea"
              placeholder="üí° Preparation advice, resources, what to focus on...&#10;‚Ä¢ Practice LeetCode Medium/Hard&#10;‚Ä¢ Revise DSA + Projects&#10;‚Ä¢ Prepare company-specific questions&#10;‚Ä¢ Work on communication skills..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i> Share Experience
          </button>
        </form>
      </section>
    </div>

    <script>
      // Load/Save functions (SAME AS BEFORE)
      function loadExperiences() {
        return JSON.parse(localStorage.getItem("cbitExperiences")) || [];
      }
      function saveExperiences(experiences) {
        localStorage.setItem("cbitExperiences", JSON.stringify(experiences));
      }

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("experienceForm");
        const successMsg = document.getElementById("successMsg");
        const totalCount = document.getElementById("totalCount");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = {
            company: document.getElementById("company").value,
            role: document.getElementById("role").value,
            name: document.getElementById("name").value || "Anonymous",
            year: document.getElementById("year").value,
            difficulty: document.getElementById("difficulty").value,
            interviewDate: document.getElementById("interviewDate").value,
            questions: document.getElementById("questions").value, // NEW
            experience: document.getElementById("experience").value, // NEW
            tips: document.getElementById("tips").value,
            likes: 0,
            views: 0,
            date: new Date().toLocaleDateString("en-IN"),
          };

          const experiences = loadExperiences();
          experiences.unshift(formData);
          saveExperiences(experiences);

          // Success feedback
          totalCount.textContent = experiences.length;
          successMsg.style.display = "block";
          form.reset();
          submitBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
          submitBtn.style.background =
            "linear-gradient(135deg, #059669, #047857)";

          setTimeout(() => {
            submitBtn.innerHTML =
              '<i class="fas fa-paper-plane"></i> Share Experience';
            submitBtn.style.background = "";
          }, 2000);

          successMsg.scrollIntoView({ behavior: "smooth" });
        });
      });
    </script>
  </body>
</html>
